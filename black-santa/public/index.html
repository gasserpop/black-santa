    <script>
function animateCounter(id, target, duration) {
  let element = document.getElementById(id);
  let start = 0;
  let startTime = null;

  function updateCounter(timestamp) {
    if (!startTime) startTime = timestamp;
    let progress = timestamp - startTime;
    let value = Math.min(Math.floor((progress / duration) * target), target);
    element.textContent = value;
    if (value < target) {
      requestAnimationFrame(updateCounter); // FPS ثابت
    }
  }

  requestAnimationFrame(updateCounter);
}

// تريجر اللاب فقط
const triggerLaptop = 1200; // البكسل اللي عنده يبدأ العداد

function checkScroll() {
  const scrollY = window.scrollY;
  const isLaptop = window.innerWidth > 768; // شرط اللاب فقط

  if (isLaptop && scrollY >= triggerLaptop) {
    animateCounter("clients-count", 500, 1500); // يعد لحد 500 في 2 ثانية
    window.removeEventListener("scroll", checkScroll); // يشتغل مرة واحدة
  }
}

window.addEventListener("scroll", checkScroll);
</script>

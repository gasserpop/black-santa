<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة ريل جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #e0f7fa;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1, h2 {
      color: #00DAFF;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
    }
    input {
      width: 300px;
      background-color: #121212;
      color: #e0f7fa;
      border: 1px solid #00DAFF;
    }
    input:focus {
      border-color: #6A1B9A;
      outline: none;
      box-shadow: 0 0 8px #6A1B9A;
    }
    button {
      background: linear-gradient(90deg, #00DAFF, #005C9E);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #005C9E, #6A1B9A);
      transform: scale(1.05);
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    .reel-box {
      background: #1b1b1b;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,218,255,0.3);
      transition: 0.5s;
    }
    .reel-box:hover {
      scale: 1.09;
    }
  </style>
</head>
<body>

  <script>
    if (!sessionStorage.getItem("isLoggedIn")) {
      const password = prompt("أدخل كلمة المرور للدخول:");
      if (password === "black123") {
        sessionStorage.setItem("isLoggedIn", "true");
      } else {
        alert("كلمة المرور خاطئة! سيتم تحويلك للصفحة العامة.");
        window.location.href = "/";
      }
    }
  </script>

  <h1>إضافة ريل جديد</h1>
  <form id="addForm">
    <input type="text" name="link" placeholder="رابط الفيديو (YouTube, Instagram, MP4...)" required>
    <br>
    <button type="submit">➕ إضافة الريل</button>
  </form>

  <p id="message"></p>

  <h2>الفيديوهات المضافة</h2>
  <div id="reels" style="display:flex; flex-wrap:wrap; justify-content:center; gap: 40px;"></div>

  <script>
    const form = document.getElementById('addForm');
    const message = document.getElementById('message');
    const reelsContainer = document.getElementById('reels');

    // ✅ ضع هنا رابط Google Apps Script بعد النشر كـ Web App
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyjDO_sMDxW9me45HzISUmUiRbeX6ZM0mvE5KGc78YjHlMBSBkzIc65--bL6M8w6nHG/exec';

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const link = form.link.value.trim();
      if (!link) return;

      fetch(`${SHEET_URL}?link=${encodeURIComponent(link)}`, {
        method: 'POST'
      })
      .then(() => {
        showMessage("✅ تم إرسال الريل! انتظر ثواني للظهور", "green");
        form.reset();
        setTimeout(loadReels, 3000);
      })
      .catch(() => {
        showMessage("❌ فشل في إرسال الريل!", "red");
      });
    });

    function renderVideo(link) {
      if (link.includes('youtube.com') || link.includes('youtu.be')) {
        const videoId = link.includes('v=') ? link.split('v=')[1].split('&')[0] : link.split('/').pop();
        return `<iframe width="300" height="400" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (link.endsWith('.mp4')) {
        return `<video width="300" height="400" controls><source src="${link}" type="video/mp4"></video>`;
      } else {
        return `<a href="${link}" target="_blank" style="color:#00DAFF; font-size:18px;">🎬 مشاهدة الفيديو</a>`;
      }
    }

    function loadReels() {
      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          reelsContainer.innerHTML = '';
          data.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('reel-box');
            div.innerHTML = renderVideo(item.link);
            reelsContainer.appendChild(div);
          });
        })
        .catch(() => {
          showMessage("⚠️ تعذر تحميل الريلز", "orange");
        });
    }

    function showMessage(text, color) {
      message.innerText = text;
      message.style.color = color;
    }

    window.onload = loadReels;
  </script>
</body>
</html>
